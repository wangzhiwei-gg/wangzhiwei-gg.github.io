<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}


			.clearfix::after {
				content: '';
				display: block;
				width: 0;
				height: 0;
				visibility: hidden;
				clear: both;
			}

			.clearfix {
				zoom: 1;
			}

			ul,
			ol {
				list-style-type: none;
			}

			img {
				display: block;
			}

			a {
				text-decoration: none;
				color: #000000;
			}

			em,
			i {
				font-style: normal;
			}

			.container {
				min-height: 700px;
				background-image: url('http://57e243aaa779a.t73.qifeiye.com/qfy-content/uploads/2016/10/f549634402d680ae8cccd5a6039000b5.jpg');
			}

			.header {
				position: absolute;
				top: 0;
				left: 0;
				/* background: springgreen; */
				padding-left: 15%;
				padding-top: 30px;
				padding-bottom: 10px;
				/* background-color: rgba(28, 28, 28, 0.7); */
				width: 85%;
			}

			.header li {
				float: left;
				padding: 0 10px;
			}

			.header li a {
				color: #FFFFFF;
				padding: 5px;
				display: block;
			}

			.header li:nth-child(1) a {
				border-bottom: 1px solid #FFFFFF;
			}

			.header li:hover a {
				border-bottom: 1px solid #FFFFFF;
			}

			.one {
				padding: 250px 15%;
				text-align: center;
				color: #FFFFFF;
				background-color: rgba(28, 28, 28, 0.7);
				min-height: 200px;
			}

			.one div {
				margin: 0 auto;
			}

			.one p {
				font-size: 40px;
				line-height: 70px;
			}

			.one span {
				line-height: 30px;
				font-size: 20px;
			}

			.content {}

			.trans-enter {
				opacity: 0;
			}

			.trans-enter-active,
			.trans-leave-active {
				transition: .5s;
			}

			.trans-enter-to,
			.trans-leave {
				opacity: 1;
			}

			.trans-leave-to {
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div id="box">

						</li>
					</ul>
				</div>
				<div class="content">
					<router-view></router-view>
				</div>
			</div>
		</div>
